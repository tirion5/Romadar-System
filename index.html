<!DOCTYPE html>
<html>
<head>
  <title>Romadar Sector Interactive Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #eee;
      font-family: 'Orbitron', 'Share Tech Mono', 'Courier New', monospace;
    }

    .leaflet-popup-content-wrapper {
      background: #1a1a1a;
      border: 2px solid #555;
      box-shadow: 0 0 12px #ff000040;
      border-radius: 6px;
    }

    .leaflet-popup-content {
      color: #f0f0f0;
      font-size: 14px;
      line-height: 1.4;
      padding: 6px 10px;
    }

    .leaflet-popup-tip {
      background: #555;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
    }

    a:hover {
      color: #ff0000;
      text-shadow: 0 0 4px #ff0000aa;
    }

    .custom-marker {
      background: #222e;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      box-shadow: 0 0 4px #0008;
      display: block;
    }

    .custom-marker:hover {
      border-color: #ff0;
      box-shadow: 0 0 10px #ff0a;
    }

    .leaflet-tooltip {
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
      font-size: 13px;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: 'Orbitron', monospace;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const mapWidth = 1920;
  const mapHeight = 1080;
  const bounds = [[0,0], [mapHeight, mapWidth]];

  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -2,
    maxZoom: 2,
    zoomSnap: 0.25,
  });

  map.fitBounds(bounds);

  L.imageOverlay('images/Romadar background Asset.png', bounds).addTo(map);

  const planetMarkers = [
    { name: "Romadar", coords: [95, 1391], url: "https://spokanicussector.miraheze.org/wiki/Romadar" },
    { name: "Gilden's Scar", coords: [976, 1786], url: "https://spokanicussector.miraheze.org/wiki/Gilden%27s_Scar" },
    { name: "Rondo", coords: [202, 651], url: "https://spokanicussector.miraheze.org/wiki/Rondo" },
    { name: "Adrona", coords: [545, 1788], url: "https://spokanicussector.miraheze.org/wiki/Adrona" },
    { name: "Vorthax", coords: [660, 1626], url: "https://spokanicussector.miraheze.org/wiki/Vorthax" },
    { name: "Holvanus", coords: [606, 839], url: "https://spokanicussector.miraheze.org/wiki/Holvanus" },
    { name: "Lu'val", coords: [169, 123], url: "https://spokanicussector.miraheze.org/wiki/Lu%E2%80%99val" },
    { name: "Dernys", coords: [821, 1387], url: "https://spokanicussector.miraheze.org/wiki/Dernys" }
  ];

  planetMarkers.forEach(planet => {
    const marker = L.marker(planet.coords, {
      icon: L.divIcon({
        className: 'custom-marker',
        iconSize: [16, 16]
      })
    }).addTo(map);

    // Tooltip on hover
    marker.bindTooltip(planet.name, { direction: 'top', offset: [0, -10] });

    // Redirect on click
    marker.on('click', () => {
      window.open(planet.url, '_blank');
    });
  });

  // Coordinate logger tool
  //map.on('click', function(e) {
    //const y = Math.round(e.latlng.lat);
   // const x = Math.round(e.latlng.lng);
 //   console.log(`Clicked coordinates: [${y}, ${x}]`);
//    alert(`Pixel coordinates: [${y}, ${x}]\n\nCopy these and update your planetMarkers array!`);
//  });
</script>
</body>
</html>
