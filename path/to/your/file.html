<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Romadar Map</title>
  <style>
    .container {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }
    .main-image {
      display: block;
      width: 100%;
      height: auto;
    }
    .icon {
      position: absolute;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    /* Estimated example positions for 9 planets in the bottom left half */
    .icon1 { top: 65%; left: 12%; }
    .icon2 { top: 70%; left: 18%; }
    .icon3 { top: 75%; left: 24%; }
    .icon4 { top: 80%; left: 15%; }
    .icon5 { top: 85%; left: 20%; }
    .icon6 { top: 68%; left: 30%; }
    .icon7 { top: 78%; left: 28%; }
    .icon8 { top: 82%; left: 35%; }
    .icon9 { top: 88%; left: 26%; }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/Romadar background Asset.png" class="main-image" alt="Romadar Background" />
    <a href="#" class="icon icon1" title="Planet 1">
      <svg viewBox="0 0 24 24" fill="gold" width="32" height="32"><circle cx="12" cy="12" r="10"/></svg>
    </a>
    <a href="#" class="icon icon2" title="Planet 2">
      <svg viewBox="0 0 24 24" fill="gold" width="32" height="32"><circle cx="12" cy="12" r="10"/></svg>
    </a>
    <a href="#" class="icon icon3" title="Planet 3">
      <svg viewBox="0 0 24 24" fill="gold" width="32" height="32"><circle cx="12" cy="12" r="10"/></svg>
    </a>
    <a href="#" class="icon icon4" title="Planet 4">
      <svg viewBox="0 0 24 24" fill="gold" width="32" height="32"><circle cx="12" cy="12" r="10"/></svg>
    </a>
    <a href="#" class="icon icon5" title="Planet 5">
      <svg viewBox="0 0 24 24" fill="gold" width="32" height="32"><circle cx="12" cy="12" r="10"/></svg>
    </a>
    <a href="#" class="icon icon6" title="Planet 6">
      <svg viewBox="0 0 24 24" fill="gold" width="32" height="32"><circle cx="12" cy="12" r="10"/></svg>
    </a>
    <a href="#" class="icon icon7" title="Planet 7">
      <svg viewBox="0 0 24 24" fill="gold" width="32" height="32"><circle cx="12" cy="12" r="10"/></svg>
    </a>
    <a href="#" class="icon icon8" title="Planet 8">
      <svg viewBox="0 0 24 24" fill="gold" width="32" height="32"><circle cx="12" cy="12" r="10"/></svg>
    </a>
    <a href="#" class="icon icon9" title="Planet 9">
      <svg viewBox="0 0 24 24" fill="gold" width="32" height="32"><circle cx="12" cy="12" r="10"/></svg>
    </a>
  </div>
</body>
</html>
